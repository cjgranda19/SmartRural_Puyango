<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Turístico Puyango</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Sitios Turísticos de Puyango</h1>

  <section id="control-panel">
    <div class="row">
      <label><input type="checkbox" id="useGeoloc" checked> Usar mi ubicación como origen</label>
      <label><input type="checkbox" id="pickOnMap"> Elegir origen en el mapa</label>
      <!-- Si no vas a geocodificar direcciones, puedes ocultar este input -->
      <input type="text" id="originInput" placeholder="(Opcional) dirección como origen" disabled />
    </div>

    <div class="row">
      <label for="destinoSelect">Destino final:</label>
      <select id="destinoSelect">
        <option value="">— Selecciona destino —</option>
      </select>
      <button id="calcBtn">Calcular ruta</button>
      <button id="limpiarBtn" class="secondary">Limpiar</button>
    </div>

    <div id="resumenRuta" class="summary"></div>
  </section>

  <div id="contenedor-cards"></div>

  <h2>Mapa de Sitios</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <!-- Tu script Leaflet/OSRM -->
  <script src="script.js"></script>
</body>
</html>
